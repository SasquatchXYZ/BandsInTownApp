<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="assets/images/nytimes.png" height="50px" class="d-inline-block align-top" alt="">
        New York Times
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

        </div>

</nav>
<!-- Container -->
<br>
<div class="container">
    <!-- Input Form -->
    <div class="row">
        <div class="col-md-12">
            <div class="card border-dark">
                <div class="card-header bg-dark text-white">Article Search</div>
                <div class="card-body">
                    <form role="form">
                        <div class="form-group form-row">
                            <label for="search-term">Search Term:</label>
                            <input class="form-control" id="search-term" type="text">
                        </div>
                        <div class="form-group form-row">
                            <label for="record-num">Number of Records to Retrieve:</label>
                            <input class="form-control" id="record-num" type="number" min="1" max="10">
                        </div>
                        <div class="form-group form-row">
                            <label for="start-year">Start Year:</label>
                            <input class="form-control" id="start-year" type="date">
                        </div>
                        <div class="form-group form-row">
                            <label for="end-year">End Year:</label>
                            <input class="form-control" id="end-year" type="date">
                        </div>
                        <button type="submit" class="btn btn-outline-primary" id="search-nytimes">Submit</button>
                        <button type="reset" class="btn btn-outline-danger" id="clear-nytimes">Clear Form</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>
    <!-- Results Display -->
    <div class="card" id="nytimes-articles-card" style="display: none">
        <div class="card-header">Article Results</div>
        <div class="card-body" id="nytimes-articles-div">
        </div>
    </div>
</div>
